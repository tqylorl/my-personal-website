<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Meta description for SEO -->
    <meta name="description" content="Personal website showcasing my hobbies, professional background, and projects.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<!-- Section with an id -->
<div id="header">
    <h1>Welcome to My Website</h1>
</div>

<!-- Two sections created with <div> tags -->
<div class="content-section">
    <p>Hello, I am [Your Name]. I love web development and exploring new technologies.</p>
    <!-- Link to an external website -->
    <a href="https://example.com" target="_blank">Visit Example.com</a>
</div>

<div class="content-section">
    <!-- Include an image (make sure the file is in your repo or use a URL) -->
    <img src="yourimage.jpg" alt="A description of the image">
</div>
</body>
</html>
